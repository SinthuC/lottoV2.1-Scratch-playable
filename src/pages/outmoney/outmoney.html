<ion-header>

  <ion-navbar>
    <ion-title>OUT MONEY</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card text-center class="a">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-img style="width: 35px; height: 35px; background-color: lightgrey;" src="../../assets/imgs/Coin_BHT.png"></ion-img>
                    <div class="b">{{user.money}}</div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
    <br>
  <ion-list>
    <ion-item no-lines></ion-item>
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Amonth</ion-label>
        <ion-input type="number" [(ngModel)]="money"></ion-input>
      </ion-item>
    <ion-item no-lines></ion-item>
  </ion-list>
  <button ion-button block round style="background-color: green" (click)="confirm()">Confirm</button>
</ion-content>
