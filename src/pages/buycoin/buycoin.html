<ion-header>

  <ion-navbar>
    <ion-title>BUY COIN</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding (ionChance)="ionViewDidLoad()">
    <ion-card text-center class="a">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-img style="width: 35px; height: 35px; background-color: lightgrey;" src="../../assets/imgs/Coin_BHT.png"></ion-img>
                    <div class="b">{{user.money}}</div>
                </ion-col>
                <!-- <ion-col>
                    <ion-img style="width: 35px; height: 35px; background-color: lightgrey;" src="../../assets/imgs/Coin_ETH.png"></ion-img>
                    <div class="b">{{user.eth}}</div>
                  </ion-col> -->
            </ion-row>
        </ion-grid>
    </ion-card>
    <br>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <ion-item>
                    <ion-label></ion-label>
                    <!-- <ion-select [(ngModel)]="ticket.game">
                        <ion-option [value]="ansgame">{{gamedetail}}</ion-option>

                    </ion-select> -->
                </ion-item>
            </ion-col>
            <ion-col col-12 text-center>
                <ion-item>
                    <ion-label stacked color="primary">Your Coin : </ion-label>
                    <ion-input type="number" placeholder="Your Coin" [(ngModel)]="coinCount" (ionChange)="checkMoney()" ></ion-input>
                </ion-item>
            </ion-col>
            <ion-col col-12 text-center>
                <br>
                <ion-label [class]="color" style="font-size: 30px">Use Money : {{chanceMoney}}</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-label style="font-size: 20px;text-align: center;margin-top: 20px" >* 1 Coin = 10 Money</ion-label>
</ion-content>
<ion-footer>
    <ion-grid no-padding>
        <ion-row>
            <ion-col col-6 text-center>
                <button ion-button block color="mana" (click)="nextPop()">Back</button>
            </ion-col>
            <ion-col col-6 text-center>
                <button ion-button block color="secondary" (click)="buyCoin()">Confirm</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
