<ion-header>

  <ion-navbar text-center color="mana">
    <ion-title>Alarm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list ion-item  *ngFor="let h of history">   
      <ion-item no-lines (click)="nextHistory(h.game)">
          <div no-padding item-start>
            <img [src]="h.img" width="50px" >
          </div>
          <h4>{{ h.amouth }}</h4>
          <h4 style="color:grey">{{ h.detailGame }}</h4>
          <ion-note item-end><h4>{{ h.date }}</h4></ion-note>  
        </ion-item>
      </ion-list>
      
    

</ion-content>
